<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p class="col-2">Soda $1.99</p>
        <button class="col-2" onclick="AddToCart('Soda', 1.99)">
          Purchase
        </button>
      </div>

      <div class="row">
        <p class="col-2">Chips $1.50</p>
        <button class="col-2" onclick="AddToCart('Chips', 1.50)">
          Purchase
        </button>
      </div>

      <div class="row">
        <p class="col-2">Gas $4.13</p>
        <button class="col-2" onclick="AddToCart('Gas', 4.13)">Purchase</button>
      </div>

      <br />
      <button onclick="DisplayReceipt()">Display Receipt</button>

      <!-- this is where cart will go -->
      <div id="cart"></div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
